<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .formulario {
            padding: 2rem;
            padding-left: 0rem;
        }
    </style>

    <title>Sistema de matrícula</title>

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="navbar-brand">
                            <a class="nav-link" th:href="@{/curso/}">Cursos</a>
                        </li>
                        <li class="navbar-brand">
                            <a class="nav-link"  aria-current="page" th:href="@{/instructor/}">Instructores</a>
                        </li>
                        <li class="navbar-brand">
                            <a class="nav-link" th:href="@{/estudiante/}">Estudiantes</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <h2>Instructor nuevo</h2>
        <div class="container formulario">
            <form role="form" method="post" th:action="@{/instructor/crearInstructor/}" th:object="${instructor}">
                <!-- Campo de nombre -->
                <div class="mb-3 row">
                    <label for="nombreInstructor" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nombreInstructor"
                            placeholder="Ingrese el nombre: " th:field="*{nombre}">
                            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
                                <p th:errors="*{nombre}">Nombre Error</p>
                            </div>
                    </div>
                </div> 
    
                <!-- Campo de nombre -->
                <div class="mb-3 row">
                    <label for="apellidoInstructor" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="apellidoInstructor"
                            placeholder="Ingrese el apellido: " th:field="*{apellido}">
                            <div th:if="${#fields.hasErrors('apellido')}" class="text-danger">
                                <p th:errors="*{apellido}">Apellido Error</p>
                            </div>
                    </div>
                </div>
    
                <!-- Botón de envío -->
                <div class="mb-3 row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .table td,
        .table th {
            text-align: center;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }

        .table th,
        .table td {
            width: 20%;
            /* Ajusta el porcentaje según el número de columnas */
        }

        .barra-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
    </style>

    <title>Sistema de matrícula</title>

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="navbar-brand">
                            <a class="nav-link" th:href="@{/curso/}">Cursos</a>
                        </li>
                        <li class="navbar-brand">
                            <a class="nav-link disabled"  aria-current="page" href="#">Instructores</a>
                        </li>
                        <li class="navbar-brand">
                            <a class="nav-link" th:href="@{/estudiante/}">Estudiantes</a>
                        </li> 
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div style="padding:3rem">
        <div class="container">
            <div class="barra-container">
                <h1>Instructores</h1>
                <a class="btn btn-primary" th:href="@{/instructor/crear/}"><i class="fas fa-plus"></i> Agregar</a>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="instructor : ${instructores}">
                        <td th:text="${instructor.id}"></td>
                        <td th:text="${instructor.nombre + ' ' + instructor.apellido}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/instructor/editar/{instructorId}(instructorId=${instructor.id})}" ><i
                                    class="far fa-edit"></i></a>
                            <a class="btn btn-danger" th:href="@{/instructor/eliminar/{instructorId}(instructorId=${instructor.id})}"><i
                                    class="far fa-trash-alt"></i></a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
